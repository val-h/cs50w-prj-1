{% extends 'encyclopedia/layout.html' %}

{% block title %}Search{% endblock %}

{% block body %}
    {% for entry in entries %}
        <div style="margin: 15px 20px;">
            <a href="{% url 'encyclopedia:wiki_page' entry %}">{{ entry }}</a>
        </div>
    {% empty %}
        <h3 style="text-align: center; margin-top: 100px; font-size: 36px;">
            No Results found!
        </h3>
    {% endfor %}
{% endblock %}
