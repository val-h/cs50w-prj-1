{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <p>The topic you are lookig for doesn't exist.</p>
    <a id="edit-link" href="{% url 'encyclopedia:new_page' %}">Create a page for '{{ title }}'</a>
{% endblock body %}
