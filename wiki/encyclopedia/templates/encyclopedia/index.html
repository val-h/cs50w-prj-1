{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 style="font-size: 28px; text-align: center;">All Pages</h1>
    <ul id="index-list">
        {% for entry in entries %}
            <li id="index-list-item"><a href="{% url 'encyclopedia:wiki_page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
