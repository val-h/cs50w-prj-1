{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="layout-grid">
            <!-- <div id="header-grid">
                Placeholder
            </div> -->
            <div id="nav-grid">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search_page' %}" method="POST">
                    {% csrf_token %}
                    <input id="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div id="flex-container">
                    <div>
                        <a href="{% url 'encyclopedia:index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:new_page' %}">Create New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:random_page' %}">Random Page</a>
                    </div>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div id="main-grid">
                {% block body %}
                {% endblock %}
            </div>
            <footer>
                <div>
                    Made by:
                    <a href="https://www.github.com/val-h" target="_blank">val-h</a>
                </div>
            </footer>
        </div>
    </body>
</html>
